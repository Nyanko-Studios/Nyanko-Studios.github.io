				<h1 style="margin-bottom: 0px; font: 24px Arial;">TI-PACMAN</h1>
				<hr />
				<noscript>
					<h1 style="color: #3F0000; background-color: #FF0000; padding: 3px 7px; text-align: center">
						<b>エラー：</b> JavaScriptが無効になっています
					</h1><hr />
				</noscript>
				<p>
					<b>プラットホーム:</b> TI-84 Plus<br />
					<b>バージョン:</b> 2.1<br />
					<b>発売日:</b> 2018
				</p>
				<p>
					TI-PACMANは、アーケードゲームPAC-MANをTI-8x電卓ファミリに移植したものです。このプロジェクトは2016年後半に始まりました。授業時間中に授業の合間に作られました。ゲームのルールはアーケードパックマンと同じです：パックマンをステージ内で動かして、幽霊に触れずにすべてのペレットを食べます。メインプログラムは848バイトです。
				</p>
				<p><a href="TI-PACMAN-en.zip" download>ダウンロード</a></p>
